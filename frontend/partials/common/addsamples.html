<div class="form-group row" ng-show="creatingNewSet">
    <label for="setId" class="col-sm-2 col-form-label">Training Set Name</label>
    <div class="col-sm-8">
        <input class="form-control" id="setId" ng-model="setId" ng-disabled="addingSamples" />
    </div>
</div>
<div class="form-group row" ng-show="setId">
    <label for="trainingSamples" class="col-sm-2 col-form-label">Add Training Samples (CSV, one sample per line)</label>
    <div class="col-sm-8">
        <textarea id="trainingSamples" rows="5" class="form-control" ng-model="trainingSamplesCSV" ng-disabled="addingSamples"></textarea>
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-default" ng-click="addSamples()" ng-disabled="addingSamples"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
</div>
